server:
  port: 8080
spring:
  application:
    name: Orange_Tool
  datasource:
    url: jdbc:postgresql://localhost:5432/Orange_Tool
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 10GB